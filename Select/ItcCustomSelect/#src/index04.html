<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Custom select</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- Стили для страницы -->
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}

		.container {
			max-width: 450px;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	<!-- Подключаем CSS файл CustomSelect -->
	<link rel="stylesheet" href="css/itc-custom-select.css">
	<!-- Подключаем JavaScript файл CustomSelect -->
	<script defer src="js/itc-custom-select.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			// инициализируем #select - 1 как ItcSelect - >;
			new ItcCustomSelect('#select-1', {
				name: 'car',
				targetValue: 'volkswagen',
				options: [
					['volkswagen', 'Volkswagen'],
					['ford', 'Ford'],
					['toyota', 'Toyota'],
					['nissan', 'Nissan']
				]
			});
			// инициализируем #select-2 как ItcSelect -->
			new ItcCustomSelect('#select-2', {
				name: 'car',
				targetValue: '3',
				options: [
					['1', 'One'],
					['2', 'Tow'],
					['3', 'Three'],
					['4', 'Four'],
					['5', 'Five']
				]
			});
		});
	</script>
</head>

<body>

	<div class="container">

		<div style="display: flex;">
			<div style="flex: 0 0 50%; padding: 15px;">

				<!-- селект #select-1 -->
				<div id="select-1"></div>

			</div>
			<div style="flex: 0 0 50%; padding: 15px;">

				<!-- селект #select-2 -->
				<div id="select-2">


				</div>
			</div>

		</div>
</body>

</html>
