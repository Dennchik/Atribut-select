<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/material-select.css" rel="stylesheet" type="text/css" />
	<!-- <script defer="defer" type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script> -->
	<script defer="defer" type="text/javascript" src="js/main.js"></script>
	<title>Material Select</title>
</head>

<body>
	<div class="wrapper">
		<div class="material-select js-material-select">
			<select id="material-select">
				<option disabled="disabled" selected="selected" value="" style="display:none;">-- select an option --</option>
				<option selected="selected" value="value">option text-1</option>
				<option value="value">option text-2</option>
				<option value="value">option text-3</option>
			</select>
			<label class="form-label" for="material-select">Label text</label>
		</div>
	</div>
</body>

</html>
